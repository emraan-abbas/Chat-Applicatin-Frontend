<body>
  <section class="chat_section">
    <div class="brand">
      <img class="img" src="/img.png" alt="">
      <h1>My Chat App</h1>
    </div>


    <div *ngFor="let message of messageList">
      <li>
        <p class="p1">{{message.name}}</p>
        <p class="p2">{{message.message}}</p>
      </li>
    </div>

    <div>
      <mat-form-field class="input-field" appearance="fill">
        <input class="input" matInput placeholder="Type Message . . ." [(ngModel)]="newMessage"
          (keyup)="$event.keyCode == 13 && sendMessage()">
      </mat-form-field>
    </div>
  </section>

</body>
